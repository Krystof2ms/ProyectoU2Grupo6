<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/globals.css" />
    <link rel="stylesheet" href="./src/css/page_pre-ventas.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <title>La Huaycha - Pre Ventas</title>
  </head>
  <body>
    <header id="main-header"></header>
    <main>
      <div class="background-image"></div>
      <h1>Compre en Pre Venta</h1>
      <form class="pre-sale-form">
        <h2 class="form-title">Preventa de Boletos</h2>

        <div class="form-group">
          <label for="name" class="form-label">Nombre completo</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Teléfono</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-input"
            required
          />
        </div>

        <div class="form-group">
          <label for="people" class="form-label">Número de personas</label>
          <input
            type="number"
            id="people"
            name="people"
            class="form-input"
            min="1"
            required
          />
        </div>

        <button type="submit" class="form-button">Enviar solicitud</button>
      </form>
    </main>
    <footer id="main-footer"></footer>
    <script src="/src/js/utils/load_header_footer.js" defer></script>
    <script src="/src/js/utils/change_page.js" defer></script>
    <script src="/src/js/utils/change_theme.js" defer></script>
  </body>
</html>

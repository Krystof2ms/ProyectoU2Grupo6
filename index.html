<!DOCTYPE html>
<html lang="es" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/globals.css" />
    <link rel="stylesheet" href="./src/css/page_index.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>La Huaycha</title>
  </head>
  <body>
    <header id="main-header"></header>
    <main>
      <div class="relative">
        <!-- Fondo con filtro -->
        <div
          class="absolute inset-0 bg-cover bg-center bg-no-repeat dark:contrast-50 z-0"
          style="background-image: url('/background/bg-la-huaycha-1.jpg')"
        ></div>

        <!-- Contenido encima -->
        <div class="container-info relative z-10 p-8">
          <h1 class="title-huaycha">"La Huaycha"</h1>
          <div class="flex flex-row justify-between">
            <div class="container-bt-info">
              <button class="button-info">Pre venta</button>
              <button class="button-info">Ver m√°s</button>
            </div>
            <div class="container-images">
              <img src="/others/food-1.png" alt="food 1" class="img-styles" />
              <div class="flex flex-col gap-10">
                <img src="/others/food-2.png" alt="food 2" class="img-styles" />
                <img
                  src="/others/label-weat.png"
                  alt="food 3"
                  class="img-styles"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2080.191220830499!2d-75.32763103579727!3d-11.946089126031554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x910eb8baab92dab3%3A0x1bc66dd386e6f6c4!2sLugar%20recreacional%20-%20La%20Huaycha!5e0!3m2!1ses-419!2spe!4v1745640798963!5m2!1ses-419!2spe"
        width="100%"
        height="450"
        class="map"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
    <footer id="main-footer"></footer>
  </body>
  <script src="/src/js/utils/change_theme.js" defer></script>
  <script src="/src/js/utils/change_page.js" defer></script>
  <script src="/src/js/utils/load_header_footer.js"></script>
</html>
